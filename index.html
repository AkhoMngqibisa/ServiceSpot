<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ServiceSpot - Local Community Marketplace</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link rel="stylesheet" href="./css/style.css" />

  <head></head>

  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo">
            <i class="fas fa-map-marker-alt"></i> ServiceSpot
          </a>
          <button class="btn btn-primary">
            <i class="fas fa-plus"></i> Post a Service
          </button>
        </nav>
      </div>
    </header>
    <!-- Main Content -->
    <main>
      <section class="hero">
        <div class="container">
          <h1>Find Local Help or Share Your Skills</h1>
          <p>
            Connect with neighbors for barbers, salons, tutoring, repairs, and
            more. <br />No middleman, just community.
          </p>
        </div>
      </section>
      <section class="container">
        <div class="controls">
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search services (e.g. Haircut, Salon)..."
            />
          </div>
          <div class="filter-group" id="categoryFilters">
            <button class="filter-btn active" data-category="All">All</button>
            <button class="filter-btn" data-category="Salon">Salon</button>
            <button class="filter-btn" data-category="Barber">Barber</button>
            <button class="filter-btn" data-category="HomeRepairs">
              Home Repairs
            </button>
            <button class="filter-btn" data-category="Tutor">Tutor</button>
          </div>
        </div>
        
        <!-- Services List Grid -->
        <div class="grid" id="services-listing-grid">
          <!-- Items will be injected here via JS -->
        </div>
      </section>
    </main>
  </body>
</html>
